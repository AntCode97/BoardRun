    <style type="text/css">
        a {
            text-decoration: none
        }

        a:link {
            color: black
        }

        a:visited {
            color: black

        .main-box {
            padding: 10px;
            margin-bottom: 30px;
            font-size: 40px;
            font-family: "Britannic";
            text-align: center;
            background-color: #D1E0CF;
        }

        .thumbnail {
            height: 300px;
            width: 500px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .bottom {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .upload-button {
            float: right;
            width: 200px;
            height: 50px;
            margin-right: 10px;
            line-height: 50px;
            text-align: center;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 15px;
            background-color: #D1E0CF;
            display: inline-block;
        }

        .detect-button {
            float: right;
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 23px;
            background-color: #D1E0CF;
        }
        .video {
    position: relative;
    padding-bottom: 56.25%;
    height:0;
    overflow:hidden;
}
    .video video,
    .video object,
    .video embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height:100%;
    }

<div class="main-box">
    <a href="/">Board Run</a>
</div>
<div class="video"  th:each="video: ${videoFile}">
    <video controls width="600">
        <source th:src="${video}" >
        Vide 없음
    </video>
</div>

<form role="form" action="/uploadvideo" class="bottom" method="post" enctype="multipart/form-data" ...>
    <div>
        <input class="upload-button" id="video_file" type="file" name="file" accept="video/*">
    </div>
    <input  class="upload-button" id="datetime" type="datetime-local" name="datetime">
    <button type="submit" class="detect-button">
        Upload
    </button>

</form>
<form role="form" method="get" action="/detection">
    <button class="detect-button" type="submit">
        다중 탑승 행위 검출
    </button>
</form>
<button class="detect-button">
    <a href="/videoList"> 검출 목록 보기 </a>
</button>
